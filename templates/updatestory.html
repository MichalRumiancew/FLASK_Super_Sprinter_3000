<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if user_story_to_edit == None %}
        <title>Add new User Story</title>
    {% else %}
        <title>Edit {{ user_story_to_edit["Story Title"] }}</title>
    {% endif %}
</head>
<body>
    {% if user_story_to_edit == None %}
        <h1>Add new User Story</h1>
        <form method="post" action="{{ url_for("add_user_story_post") }}">
            <label for="Story Title">Story Title</label>
            <input type="text" value="New User Story" name="Story Title" id="Story Title">
            <br>
            <label for="User Story">User Story</label>
            <textarea id="User Story" name="User Story"></textarea>
            <br>
            <label for="Acceptance Criteria">Acceptance Criteria</label>
            <textarea id="Acceptance Criteria" name="Acceptance Criteria"></textarea>
            <br>
            <label for="Business Value">Business Value</label>
            <input type="number" min="100" max="1000000" value="1000" name="Business Value" id="Business Value">
            <br>
            <label for="Estimation">Estimation</label>
            <input type="number" min="1" max="8" value="1" name="Estimation" id="Estimation">
            <br><br>
            <input type="submit" value="Submit!">
        </form>
    {% else %}
        <h1>Edit {{ user_story_to_edit["Story Title"] }}</h1>
        <form method="post" action="{{ url_for("edit_user_story_post", user_story_id=user_story_to_edit["Id"]) }}">
            <label for="Story Title">Story Title</label>
            <input type="text" value="{{ user_story_to_edit["Story Title"] }}" name="Story Title" id="Story Title">
            <br>
            <label for="User Story">User Story</label>
            <textarea id="User Story" name="User Story">{{ user_story_to_edit["User Story"] }}</textarea>
            <br>
            <label for="Acceptance Criteria">Acceptance Criteria</label>
            <textarea id="Acceptance Criteria" name="Acceptance Criteria">{{ user_story_to_edit["Acceptance Criteria"] }}</textarea>
            <br>
            <label for="Business Value">Business Value</label>
            <input type="number" min="100" max="1000000" value="{{ user_story_to_edit["Business Value"] }}" name="Business Value" id="Business Value">
            <br>
            <label for="Estimation">Estimation</label>
            <input type="number" min="1" max="8" value="{{ user_story_to_edit["Estimation"] }}" name="Estimation" id="Estimation">
            <br>
            <label for="Status">Status</label>
            <select name="Status" id="Status">
                <option value="Planning">Planning</option>
                <option value="TODO">TODO</option>
                <option value="In Progress">In Progress</option>
                <option value="QA">QA</option>
                <option value="Done">Done</option>
            </select>
            <br><br>
            <input type="submit" value="Submit!">
        </form>
    {% endif %}
</body>
</html>
